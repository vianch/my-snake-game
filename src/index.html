<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="snake.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
			rel="stylesheet"
		/>
		<script src="/assets/js/bundle.min.js" defer></script>

		<title>My Snake Game</title>
	</head>
	<body>
		<section>
			<div class="scores">
				<h2 id="score">000</h2>
				<h2 id="high-score">000</h2>
			</div>

			<div class="game-border-outline">
				<div class="game-border-inline">
					<div class="game-border">
						<div id="game-board" class="game-container"></div>

						<section id="instructions-container">
							<h2 class="instruction-text">Press spacebar to start the game</h2>
							<img class="logo" src="assets/images/logo.png" alt="snake" />
						</section>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
