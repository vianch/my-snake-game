<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/assets/css/snake.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
			rel="stylesheet"
		/>
		<script src="/assets/js/snake-bundle.min.js" defer></script>

		<title>My Snake Game</title>
	</head>
	<body>
		<section class="game-container">
			<div class="scores">
				<h2 id="score">000</h2>
				<h2 id="high-score">000</h2>
			</div>

			<div class="game-border-outline">
				<div class="game-border-inline">
					<div class="game-border">
						<div id="game-board" class="game-container"></div>

						<div id="instructions-container">
							<p class="instruction-text">Press spacebar to start the game</p>
							<img class="logo" src="assets/images/logo.png" alt="snake" />
						</div>
					</div>
				</div>
			</div>

			<div class="controls">
				<div id="start-button">
					<a class="eightbit-btn">Start</a>
				</div>

				<div id="control-container" class="control-container">
					<div id="arrow-up" class="arrow-key up" data-key="38"></div>
					<br />
					<div id="arrow-left" class="arrow-key left" data-key="37"></div>
					<div id="arrow-down" class="arrow-key down" data-key="40"></div>
					<div id="arrow-right" class="arrow-key right" data-key="39"></div>
				</div>
			</div>
		</section>
	</body>
</html>
